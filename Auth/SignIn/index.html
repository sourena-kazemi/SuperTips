<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../sharedStyle.css" />
    <link rel="stylesheet" href="../../sharedResponsiveStyle.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in - SuperTips</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-icon">
        <img
          src="../../Assets/logo.svg"
          alt="SuperTips Logo"
          class="nav-icon-image"
        />
        <p class="nav-icon-title">SuperTips</p>
      </div>
      <div class="nav-links">
        <a href="../../" class="nav-link nav-link-hidden-large-screen">Home</a>
        <a href="#" class="nav-link nav-link-hidden-small-screen">Pricing</a>
        <a href="../../Contact/" class="nav-link nav-link-hidden-small-screen"
          >Contact</a
        >
        <a href="#" class="nav-link nav-link-hidden-large-screen"
          >Testimonials</a
        >
        <a href="../SignUp/" class="nav-link nav-link-auth">Sign up</a>
        <div class="nav-menu-button" onclick="handleMenuButtonClick()">
          <div class="nav-menu-button-line"></div>
          <div class="nav-menu-button-line"></div>
          <div class="nav-menu-button-line"></div>
        </div>
        <div class="nav-menu">
          <a href="../../" class="nav-link">Home</a>
          <a href="#" class="nav-link">Pricing</a>
          <a href="../../Contact/" class="nav-link">Contact</a>
          <a href="#" class="nav-link">Testimonials</a>
          <a href="../SignUp/" class="nav-link">Sign up</a>
        </div>
      </div>
      <div class="nav-button">
        <a href="../SignUp/" class="nav-auth-button">Sign up</a>
      </div>
    </nav>
    <main>
      <h1 class="title">Welcome Back!</h1>
      <div class="input-box">
        <label for="email">Username or email</label>
        <input
          type="text"
          placeholder="Your username or email"
          id="email"
          class="input"
        />
      </div>
      <div class="input-box">
        <label for="password">Password</label>
        <div class="password-input">
          <img
            src="../../Assets/eye.svg"
            alt="show password button"
            class="input-icon"
          />
          <input
            type="text"
            placeholder="Your password"
            id="password"
            class="input"
          />
        </div>
      </div>
      <div class="form-buttons">
        <div class="form-checkbox">
          <input type="checkbox" id="checkbox" class="checkbox" />
          <label for="checkbox" class="checkbox-text">Remember me</label>
        </div>
        <a href="#" class="forgot-password-button">Forgot password?</a>
      </div>
      <button class="signIn-button">Sign in</button>
      <a href="../SignUp/" class="signUp-page-link">New user?</a>
    </main>
  </body>
  <script src="../../sharedScript.js"></script>
</html>
